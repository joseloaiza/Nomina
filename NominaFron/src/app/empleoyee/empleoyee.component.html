<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <!-- <mat-spinner *ngIf="isLoadingResults"></mat-spinner> -->
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/employee-add']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="id" matSortDisableClear matSortDirection="asc">

      <!-- Product Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Product Price Column -->
      <ng-container matColumnDef="documentType">
        <th mat-header-cell *matHeaderCellDef>Document type</th>
        <td mat-cell *matCellDef="let row">$ {{row.documentType}}</td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>firstName</th>
        <td mat-cell *matCellDef="let row">$ {{row.firstName}}</td>
      </ng-container>

      <ng-container matColumnDef="secondName">
        <th mat-header-cell *matHeaderCellDef>secondName</th>
        <td mat-cell *matCellDef="let row">$ {{row.secondName}}</td>
      </ng-container>

      <ng-container matColumnDef="firstLastName">
        <th mat-header-cell *matHeaderCellDef>firstLastName</th>
        <td mat-cell *matCellDef="let row">$ {{row.firstLastName}}</td>
      </ng-container>

      
      <ng-container matColumnDef="secondLastName">
        <th mat-header-cell *matHeaderCellDef>secondLastName</th>
        <td mat-cell *matCellDef="let row">$ {{row.secondLastName}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/employee-details/', row.id]"></tr>
    </table>
  </div>
</div>
